<div class="flex flex-col h-full">
  <ul class="flex flex-1 flex-col justify-end">
    <li *ngFor="let message of messages">{{ message }}</li>
  </ul>

  <hr class="border-black my-3" />
  <input
    type="text"
    placeholder="Enter a message"
    class="p-2 bg-black rounded focus:outline-none"
    [(ngModel)]="chatInputMessage"
  />
</div>
