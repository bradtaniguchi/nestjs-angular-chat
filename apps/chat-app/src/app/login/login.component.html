<div class="container flex">
  <div
    class="max-w-sm w-full md:max-w-md bg-white mx-auto shadow rounded px-8 pt-6 pb-8 mb-4"
  >
    <h1
      class="text-lg text-center text-gray-700 font-semibold subpixel-antialiased mb-4"
    >
      Welcome Back!
    </h1>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
        Username
      </label>
      <input
        [(ngModel)]="username"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray"
        id="email"
        name="email"
        required
        type="email"
      />
    </div>
    <div class="mb-6">
      <label
        class="block text-gray-700 text-sm
                    font-bold mb-2"
        for="password"
      >
        Password
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray"
        id="password"
        name="password"
        required
        type="password"
      />
    </div>

    <div class="flex items-center justify-between">
      <button
        (click)="login()"
        class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
        type="submit"
      >
        Sign in
      </button>
    </div>
  </div>
</div>
